name: CI CD for email intake function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  FUNCTIONAPP_NAME: "fa-email-intake-dev"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E8819F7EF4F245C58A2897EDC268F6F1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B30060655AFF4A53B0826463110F6BFE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_425813F48BC8473B84F288F28D55690D }}

      - name: Publish with Azure Functions Core Tools
        run: |
          func azure functionapp publish $FUNCTIONAPP_NAME --python
